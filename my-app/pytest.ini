[tool:pytest]
# pytest configuration for my-app

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use external services)
    slow: Slow tests that take more than a few seconds
    api: Tests that make external API calls
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 30

# Directories to ignore during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules